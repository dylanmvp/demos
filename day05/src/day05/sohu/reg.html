<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>用户注册</h1>
<form action="#"> 
    用户名<input type="text"  id="uname" />
    <span id="unameTip" style="color:red;border:1px solid red"></span>
    <br>
    密码<input type="password"  id="upwd" />
    <br>
    <input type="button" value="注册" />
</form>
<script>
    //1:获取用户输入框元素
    //2:绑定事件onblur
    uname.onblur = function(){
     //3:获取用户名
     var u = uname.value;
     //4:发送AJAX请求

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
     //5:获取服务器返回数据保存unameTip标签中间
     if(xhr.readyState===4&&xhr.status===200){
       unameTip.innerHTML = xhr.responseText;
     }  
    }
    xhr.open("GET","check_uname.php?uname="+u,true);
    xhr.send(null);
    }
</script>
</body>
</html>
