<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>新闻列表</h1>
<table border="1" width="90%">
  <thead>
    <tr>
     <td>新闻编号</td>
     <td>新闻标题</td>
    </tr>
 </thead>
 <tbody id="tb1">
 
 </tbody>
</table>
 <script>
    window.onload = function(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState===4&&xhr.status===200){
             var html = xhr.responseText;
             tb1.innerHTML = html;
            }
        }
        //xhr.open("GET","news_select.php",true);
        //xhr.send(null);
        xhr.open("POST","news_select.php",true);
        xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        xhr.send(null);


    }
 </script>

</body>
</html>
