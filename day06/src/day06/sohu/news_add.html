<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>添加新闻</h1>
  <h2 id="msg" style="color:red"></h2>
  <form action="#">
   标题 <input type="text" id="title"> <br> 
   内容 <input type="text" id="content"> <br>
   <input type="button" value="添加" id="btn"> <br>
  </form>
  <script>
       btn.onclick = function(){
        var t = title.value;
        var c = content.value;
        
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
          if(xhr.readyState===4&&xhr.status===200){
            var html = xhr.responseText;
            msg.innerHTML = html;
          }
        }
        xhr.open("GET","news_add.php?title="+t+"&content="+c,true);
        xhr.send(null);
        
       }
  </script>
</body>
</html>
