<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>jsonp 跨域请求</h1>
<button id="btn1">使用JSONP</button>
<button id="btn2">使用JSONP</button>
<script src="jq.js"></script>
<script>
   $("#btn1").click(function(){
     $.getJSON("http://localhost/day08/07_jsonp.php?callback=?",function(data){
       console.log("开始处理响应数据");
       console.log(arguments);
       console.log(data);
     }); 
   });  
  $("#btn2").click(function(){
     $.ajax({
        url:"http://localhost/day08/07_jsonp.php",
        dataType:"jsonp",
        success:function(data){
          console.log(data);
          console.log(arguments); 
         },
        error:function(){
          console.log(arguments);
        }
     });
  });
</script>
</body>
</html>
