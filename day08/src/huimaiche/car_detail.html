<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>汽车详细信息</h1>
 <ul>
   <li>图片<span id="pic"></span></li>
   <li>名称<span id="cname"></span></li>
   <li>价格<span id="price"></span></li>
   <li>类型编号<span id="tid"></span></li>
 </ul>
<script src="jq.js"></script>
<script>
    var query = location.search;
    console.log(query);
    //?cid=3   lastIndex("=");
    //         query.split("=");
    //["?cid","3"]
    var arr = query.split("=");
    var cid = arr[1];
    $.ajax({
       url:"car_detail.php",
       data:{cid:cid},
       success:function(data){
          $("#cname").html(data.cname);
          $("#pic").html("<img src='img/"+data.pic+"' />");
          $("#price").html(data.price);
          $("#tid").html(data.tid);
       }
    });
</script>
</body>
</html>
